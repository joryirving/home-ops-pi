---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 10m0s
  path: ./apps/test
  patches:
    - target:
        kind: Kustomization
        labelSelector: 'kustomize.toolkit.fluxcd.io/name=cluster-apps'
      patch: |-
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
                optional: true
              - kind: ConfigMap
                name: cluster-settings-shared
                optional: true
              - kind: Secret
                name: cluster-secrets
                optional: true
              - kind: Secret
                name: cluster-secrets-shared
                optional: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  wait: true
