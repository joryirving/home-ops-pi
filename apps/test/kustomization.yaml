---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/actions-runner-system
  - ../base/actions-runner-system/actions-runner-controller
  - ../base/cert-manager
  - ../base/cert-manager/cert-manager
  - ../base/default
  - ../base/external-secrets
  - ../base/external-secrets/external-secrets
  - ../base/external-secrets/onepassword
  - ../base/flux-system
  - ../base/flux-system/addons
  - ../base/flux-system/flux-operator
  - ../base/flux-system/headlamp
  - ../base/flux-system/kustomize-mutating-webhook
  - ../base/kube-system
  - ../base/kube-system/cilium
  - ../base/kube-system/coredns
  - ../base/kube-system/metrics-server
  - ../base/kube-tools
  - ../base/kube-tools/node-feature-discovery
  - ../base/kube-tools/reloader
  - ../base/kube-tools/system-upgrade-controller
  - ../base/network
  - ../base/network/external
  - ../base/network/internal
  - ../base/storage
  - ../base/storage/local-path-provisioner
  - ../base/storage/snapshot-controller
  - ../base/storage/volsync
patches:
  - target:
      kind: Kustomization
      name: external-cloudflared
      namespace: network
    patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: not-used
      spec:
        patches:
          - target:
              kind: HelmRelease
              name: cloudflared
              namespace: network
            patch: |-
              apiVersion: helm.toolkit.fluxcd.io/v2
              kind: HelmRelease
              metadata:
                name: not-used
              spec:
                values:
                  controllers:
                    cloudflared:
                      containers:
                        app:
                          args:
                            - tunnel
                            - --config
                            - /etc/cloudflared/config/config.yaml
                            - run
                            - 51921033-9888-483b-aa37-1572275acd11
